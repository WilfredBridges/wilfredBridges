<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geonames api fetching</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="header">

        <h1>Geonames Data</h1>

    </header>

        


    <main id="main">

        <table>
            <tr id="table-header">
                <td>API Name</td>
                <td>User Input</td>
                
            </tr>
            <tr class="api-info">
                <td>1. Neighboring countries:</td>
                <td>
                    <form id="countryForm">
                        <input type="text" id="countryInput" name="country" placeholder="Enter Country Name">
                        <button type="button" id="fetchDataButton">Submit</button>
                    </form>
                </td>
                
            </tr>
            <tr class="api-info">
                <td>2. Country Regions:</td>
                <td>
                    <input type="text" id="countryInput2" name="country2" placeholder="Enter Country/Region">
                    <button type="button" id="fetchCountryRegionsButton">Submit</button>
                </td>
                
            </tr>
            <tr class="api-info">
                <td>3. Lattitude & Longitude:</td>
                <td>
                    <form id="LatLngForm">
                        <input type="text" id="countryInput3" name="country" placeholder="Enter Place Name">
                        <button type="button" id="fetchLatLngButton">Submit</button>
                    </form>
                </td>
                
            </tr>
            <tr id="results">
                <td colspan="3"></td>
            </tr>
            </tr>
            <tr id="countryRegionsResults">
                <td colspan="3"></td>
            </tr>
            <tr id="LatLngResult">
                <td colspan="3"></td>
            </tr>

        </table>


    </main>




    <div id="preloader"></div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
    <script></script>
    
</body>
</html>
