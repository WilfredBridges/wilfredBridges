<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          class="gmap_iframe"
          width="100%"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=660&amp;height=400&amp;hl=en&amp;q=Moon and Sixpence Wedding and Conference Venue and Hotel Plot 23, Beyers Naude Extention (M5 Zwartkop near Muldersdrift, 1740, South Africa&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe

      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 100%;
          height: 400px;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          width: 100%;
          height: 400px;
        }
        .gmap_iframe {
          height: 400px !important;
        }
      </style>
    </div>
  </body>
